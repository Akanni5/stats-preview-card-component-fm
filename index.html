<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container section-container">
        <div class="stats-content">
            <div class="heading">
                <h1 class="main-heading">Get <span class="highlighted">insights</span> that help your business grow.</h1>
            </div>
            <div class="paragaph">
                <p class="info">
                    Discover the benefits of data analytics and make better decisions revenue customer experience, and overall
                    efficiency.
                </p>
            </div>
            <div class="stats">
                <div class="stats-column">
                    <h2 class="stats-heading">10k+</h2>
                    <p class="stats-name">companies</p>
                </div>
                <div class="stats-column">
                    <h2 class="stats-heading">314</h2>
                    <p class="stats-name
                    ">templates</p>
                </div>
                <div class="stats-column">
                    <h2 class="stats-heading">13M+</h2>
                    <p class="stats-name">queries</p>
                </div>
            </div>
        </div>
        <div class="image-content" role="img">
            <div class="image-overlay"></div>
        </div>
    </main>
</body>
</html>
